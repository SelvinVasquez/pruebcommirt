<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Registro de Usuario</h2>
            <form>
                <div class="mb-3">
                    <label for="userId" class="form-label">ID de Usuario</label>
                    <input type="text" class="form-control" id="userId" placeholder="ID de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="userName" placeholder="Nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
